<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" id="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
        <title>登录 - 暖心理</title>
        <link rel="stylesheet" type="text/css" href="../lib/unslider/css/unslider.css" />
        <link rel="stylesheet" type="text/css" href="../../dist/css/nuanxinli.min.css" />
    </head>
    <body>
        <!--头部-->
        <div class="header">
            <div class="container">
                <!--logo-->
                <a class="logo login-page" href="#">
                    <img src="../img/logo_login.png" />
                </a>
            </div>
        </div>
        <!--内容-->
        <div class="login-content">
            <div class="container clear-fix">
                <div class="left">
                    <img src="../img/screen_login.jpg" />
                </div>
                <div class="right">
                    <div class="wrap">
                        <!--切换tab按钮-->
                        <div unselectable="on" onselectstart="return false;" class="tab no-select login on">登录</div>
                        <div unselectable="on" onselectstart="return false;" class="tab no-select register">注册</div>
                        <!--操作区域-->
                        <div class="opt">
                            <!--登录-->
                            <input class="username nxl-margin-top-30" type="text" placeholder="邮箱/手机号" />
                            <input class="pwd nxl-margin-top-20" type="text" placeholder="密码" />
                            <p class="forgot-pwd nxl-margin-top-12">
                                <a href="#">忘记密码</a>
                            </p>
                            <button class="btn-normal-auto nxl-margin-top-30">登录</button>
                            <!--注册-->
                            <input class="username nxl-margin-top-106" type="text" placeholder="邮箱/手机号" />
                            <input class="code nxl-margin-top-14" type="text" placeholder="验证码" />
                            <input type="button" class="send-code disable nxl-margin-top-14" value="30s" />
                            <input class="new-pwd nxl-margin-top-14" type="text" placeholder="设置密码（不少于6位）" />
                            <button class="btn-normal-auto nxl-margin-top-30">注册</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--底部-->
        <div class="footer">
            Copyright © 2008-2014 中迪心理 All Rights Reserved 京ICP备13043456号 京公网安备11010802015164
        </div>
    </body>
    <script src="../lib/jquery/jquery-2.1.4.min.js"></script>
    <script src="../lib/laydate/laydate.js"></script>
    <script src="../lib/unslider/js/unslider-min.js"></script>
    <script src="../../dist/js/nuanxinli.min.js"></script>
</html>
